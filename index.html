<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My QR Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    ul {
      text-align: left;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #eaeaea;
      padding: 10px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0a8f08;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ritesh's Digital Menu</h1>
    <p>Scan the QR to view this page!</p>
    <h2>Our Top Items</h2>
    <ul>
      <li>Item 1 – ₹100</li>
      <li>Item 2 – ₹120</li>
      <li>Item 3 – ₹90</li>
    </ul>
    <a class="btn" href="https://wa.me/91XXXXXXXXXX" target="_blank">Order on WhatsApp</a>
  </div>
</body>
</html>
